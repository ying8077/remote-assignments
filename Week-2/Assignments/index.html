<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">    
</head>

<body>
    <header>
        <div class="container">
            <a href="#">Website Title / Logo</a>
            <nav>
                <a href="#">Item1</a>
                <a href="#">Item2</a>
                <a href="#">Item3</a>
                <a href="#">Item4</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="banner">
            <h2>Welcome Message</h2>
        </div>
    </section>
    <section>
        <div class="container">
            <h3>Section Title</h3>
            <div class="wrap">
                <div class="item">Content Box1</div>
                <div class="item">Content Box2</div>
                <div class="item">Content Box3</div>
                <div class="item">Content Box4</div>
            </div>
            <a href="#" id="btn-show" class="btn">Call to Action</a>
            <div id="wrap-2" class="wrap">
                <div class="item">Content Box1</div>
                <div class="item">Content Box2</div>
                <div class="item">Content Box3</div>
                <div class="item">Content Box4</div>
            </div>
        </div>
    </section>
    <script src="Assignment-1.js"></script>
</body>

</html>
<script>
    const banner = document.querySelector('.banner');
    const btnShow = document.querySelector('#btn-show');
    const wrapHide = document.querySelector('#wrap-2');
    wrapHide.style.display = 'none';

    banner.addEventListener('click', event => {
        event.target.textContent = "Have a Good Time!";
    });

    btnShow.addEventListener('click', () => {
        if(wrapHide.style.display === 'none'){
            wrapHide.style.display = 'flex';
        }else{
            wrapHide.style.display = 'none';
        }
    });

</script>
